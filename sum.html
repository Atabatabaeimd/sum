<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>sum two</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>sum them</h1>
  <input type="number" id="num1" placeholder="first">
  <input type="number" id="num2" placeholder="secound">
  <br>
  <button onclick="sum()">cal</button>
  <h2 id="result">resultØŸ</h2>

  <script>
    function sum() {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      const result = a + b;
      document.getElementById('result').innerText = 'result: ' + result;
    }
  </script>
</body>
</html>
